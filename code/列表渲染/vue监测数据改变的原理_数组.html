<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root">
        <h3>school message</h3>
        <p>school:{{school}}</p>
        <p>adress:{{adress}}</p>
        <hr>
        <!-- 在student加sex属性 -->
        <h3>student message</h3>
        <p>name:{{student.name}}</p>
        <p>sex:{{student.sex}}</p>
        <p>rAge:{{student.age.rAge}}</p>
        <button @click="addSex">addSex</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
        Vue.config.devtools = true

        var vm = new Vue({
            el: "#root",
            data: {
                school: "haha",
                adress: "shenzhen",
                student: {
                    name: "xiaoming",
                    age: {
                        rAge: 30,
                        sAge: 18
                    },
                    // vue 不能监测到数组的修改，除push、pop、shift、unshift、splice、sort、reverse
                    hobby: ["eat", "drink", "sleep"],
                    friends: [
                        { name: "zhangsan", age: 19 },
                        { name: "lisi", age: 23 }
                    ]
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', 'man')
                    this.$set(this.school, 'sex', 'man')
                }
            },

        })
    </script>
</body>

</html>
