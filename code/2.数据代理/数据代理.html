<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.defineproperty方法</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
        let number = 18
        let person = {
            name: 'zhangsan',
            sex: 'man'
        }

        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true,//控制属性是否可枚举，默认为false
            // writable:true,//控制属性是否可被修改，默认值false
            // configurable:true//控制属性是否可被删除，默认值是false

            // 当有人读取person的age属性时，get函数（getter）就会被调用，且返回值是age的值
            get() {
                console.log("有人读取age属性了")
                return number
            },

            // 当有人读取person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value) {
                console.log("有人修改了age属性，且值是", value)
                number = value
            }

        })
        console.log(person);
    </script>
</body>

</html>
