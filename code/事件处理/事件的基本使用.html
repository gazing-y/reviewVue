<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        事件的基本使用：
        1. 使用v-on：xxx 或 @xxx绑定事件，其中xxx是事件名
        2. 事件的回调需要配置在methods对象中，最终会在vm上
        3. methods中配置的函数，不要用箭头函数，否则this不是指向vm ，而指向window
        4. methods中配置的函数，都是被vue所管理的函数，this的指向是vm或者组件实例对象
        5. @click="demo" 和 @click="demo($event)" 效果一致，但是后者可以传参
     -->
    <div id="root">
        <h2>欢迎{{name}}同学</h2>
        <button @click="showInfo1()">点我1（不传参）</button>
        <button @click="showInfo2($event,66)">点我2（传参）</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                name: "小袁"
            },
            methods: {
                showInfo1() {
                    // console.log(this) //此处的this是vm
                    alert("同学你好！")
                },
                showInfo2(event, number) {
                    // console.log(event.target.innerText)
                    console.log(event, number)
                    alert(this.name + "你好！")
                }
            }
        })
    </script>
</body>

</html>
